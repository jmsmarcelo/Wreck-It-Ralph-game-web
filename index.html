<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/png">
    <title>Wreck-It Ralph</title>
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/main.css">
    <script defer src="src/script/engine.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="src/img/player.png" alt="Jogador" height="60">
                <h2 id="lives">x0</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="panel-row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="panel-row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div id="popup">
                <h2 id="popup-title">Wreck-It Ralph</h1>
                <button id="popup-btn" type="button">Play</button>
            </div>
        </div>
    </div>
</body>
</html>
